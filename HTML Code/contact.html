<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Functional Code/style.css">
    <title>Contact Us</title>
</head>
<body>
    <body>
        <header>
            <nav>
                <ul class="menu">
                    <li id="menu-item"><a href="index.html">Home</a></li>
                    <li id="menu-item"><a href="search.html">Search Now</a></li>
                    <li id="menu-item"><a href="about.html">About Us</a></li>
                    <li id="menu-item"><a href="contact.html">Contact Us</a></li>
                    <a href="login.html" id="menu-item"><button id="menu-item">Login / Register</button></a>
                </ul>
            </nav>
        </header>
        
    <main>
            <section class="contact">
                <br><br>
                <div class="contact-details">
                    <h2>Contact Details</h2><br>
                    <p><strong>Address:</strong> Temple Road, Daladagama, Balalla</p>
                    <p><strong>T.P. Number:</strong> 072 115 4664</p>
                    <p><strong>E-Mail:</strong> dhanushkasisil@outlook.com</p>
                </div><br><br>
                <div class="contact-form">
                    <h2>Get in Touch</h2>
                    <form action="#" id="contact-form">
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="name" required>
                        <label for="email">Your Email:</label>
                        <input type="email" id="email" name="email" required>
                        <label for="message">Your Message:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                        <button type="submit" style="width: 100%;">Send</button>
                    </form>
                </div>
            </section>
        </main><br><br>
        
    <footer>
            <p>&copy; 2023 Dhanushka Wijekon</p>
    </footer>
        
    <script>
            const contactForm = document.getElementById('contact-form');
    
            contactForm.addEventListener('submit', (event) => {
                const nameInput = document.getElementById('name');
                const emailInput = document.getElementById('email');
                const messageInput = document.getElementById('message');
    
                if (!nameInput.value || !emailInput.value || !messageInput.value) {
                    event.preventDefault();
                    alert('Please fill in all the required fields.');
                }
            });
        </script>
    </body>
</body>
</html>
